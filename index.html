<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bri</title>
</head>
<body>
  <div id="container">
    <div id="slider-container">
      <span class="btn" onclick="slideRight()"></span>
      <div id="slider">
        <div class="slide"><img class="pics" src="images/pic1.jpg" alt=""></div>
        <div class="slide"><video class="pics" src="images/vi1.mp4"></video></div>
        <div class="slide"><img class="pics" src="images/pic2.jpeg" alt=""></div>
        <div class="slide"><video class="pics" src="images/vi2.mp4"></video></div>
        <div class="slide"><img class="pics" src="images/pi3.jpeg" alt=""></div>
        <div class="slide"><video src="images/vi3.mp4" class="pics"></video></div>
        <div class="slide"><img src="images/pi4.jpeg" alt="" class="pics"></div>
        <div class="slide"><video src="images/vi4.mp4" class="pics"></video></div>
        <div class="slide"><img src="images/pic5.jpeg" alt="" class="pics"></div>
        <div class="slide"><video src="images/vi6.mp4" class="pics"></video></div>
        <div class="slide"><video src="images/vi7.mp4" class="pics"></video></div>
        <div class="slide"><video src="images/vi8.mp4" class="pics"></video></div>
        <div class="slide"><video src="images/vi9.mp4" class="pics"></video></div>
      </div>
      <span class="btn" onclick="slideLeft()"></span>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
